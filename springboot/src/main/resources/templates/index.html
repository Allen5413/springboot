<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="common/header :: header">
</head>

<body>
<header class="am-topbar am-topbar-inverse admin-header">
    <div class="am-topbar-brand">
        <strong style="font-size: 20px;">管理系统</strong>
    </div>

    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
            <li class="am-dropdown" data-am-dropdown="">
                <a class="am-dropdown-toggle" data-am-dropdown-toggle="" href="javascript:;">
                    <span class="am-icon-users"></span> <span th:text="${session.name} "></span> <span class="am-icon-caret-down"></span>
                </a>
                <ul class="am-dropdown-content">
                    <li><a href="#" onclick="openEditPwd()"><span class="am-icon-cog"></span> 修改密码</a></li>
                    <li><a href="${pageContext.request.contextPath}/logoutUser/logou.htm"><span class="am-icon-power-off"></span> 退出</a></li>
                </ul>
            </li>
        </ul>
    </div>
</header>

<div class="am-cf admin-main">
    <!-- sidebar start -->
    <div class="admin-sidebar" style="width: 200px;">
        <ul class="am-list admin-sidebar-list ">
            <li class="admin-parent" style="background-color:#19a7f0" th:each="menu : ${session.menuMap}" >
                <a class="am-cf" th:attr="data-am-collapse='{target: \'#menu_'+${menuStat.count}+'\'}'" style="color:#fff;" th:onclick="'javascript:app.clickMenu('+${menuStat.count}+');'">
                    <span class="am-icon-file"></span> <span th:text=" ${menu.key}"></span><span th:id="${menuStat.count}" class="am-icon-angle-right am-fr am-margin-right"></span>
                </a>
                <ul class="am-list am-collapse admin-sidebar-sub" th:id="menu_+${menuStat.count}" style="padding-left:0px;" >
                    <li style="background-color:#f9f9f9" th:each="resource : ${menu.value}">
                        <a href="#" style="color:#19a7f0;" th:onclick="'javascript:app.addTab(\''+${resource.url}+'\', \''+${resource.name}+'\', '+${resourceStat.count}+', '+${resourceStat.count}+', 0)'">
                            <span class="am-icon-table" style="padding-left:14px;"> <span th:text=" ${resource.name}"></span></span>
                        </a>
                    </li>
                </ul>
            </li>


        </ul>
    </div>
    <!-- sidebar end -->



    <div class="admin-content">
        <div class="am-tabs" data-am-tabs="">
            <ul id="tab" class="am-tabs-nav am-nav am-nav-tabs">
                <li id="homePageTab" class="am-active" lang="0"><a lang="${pageContext.request.contextPath}/index/main.htm" href="#contentPage" onclick='app.clickTab(this)' style="float: left">首页</a></li>
            </ul>
            <span class="am-icon-remove" style="margin-top:-26px; float:right"> <a href="#" onclick="app.removeTab()">关闭</a></span>

            <div class="am-tabs-bd" style="height:1110px; min-height:1110px; overflow-y:auto;">
                <div class="am-tab-panel am-fade am-in am-active" id="contentPage">

                </div>
            </div>
            <footer data-am-widget="footer" class="am-footer am-footer-default" data-am-footer="{}">
                <div class="am-footer-miscs">
                    <p class="browsehappy">如果你样式有问题，可能是你正在使用<strong>过时</strong>的浏览器，UI 不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
                        以获得更好的体验！</p>
                </div>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
<script>
    function editUser(id){
        alert(id);
    }
</script>
